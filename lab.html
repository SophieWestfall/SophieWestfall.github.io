  <script>
  var barWidth = 20;
  var lastBar = -1;
  var img;
  function init()
{
    canvas = document.getElementById("mainCanvas");
    canvas.width = document.body.clientWidth; //document.width is obsolete
    canvas.height = document.body.clientHeight; //document.height is obsolete
    canvasW = canvas.width;
    canvasH = canvas.height;

    if( canvas.getContext )
    {
        setup();
        setInterval( run , 33 );
    }
}
  function setup() {
    createCanvas(1000, 650);
    background(226, 197, 197);
    // The image file must be in the data folder of the current sketch
    // to load successfully
    img = loadImage("nyc.png");  // Load the image into the program
  }
  function draw() {

    // Displays the image at its actual size at point (0,0)
    image(img, 0, 0);
    // Displays the image at point (0, height/2) at half of its size

      var myXdistance = random(-15,15); // make the little stars; use ellipses
      var myYdistance = random(-15,15);
      var mySize = random (15);
      ellipse(mouseX+myXdistance,mouseY+myYdistance,mySize,mySize);
      myXdistance = random(-50,50);
      myYdistance = random(-50,50);
      ellipse(mouseX+myXdistance,mouseY+myYdistance,mySize,mySize);
      fill(57, 81, 62); // green

   if (mouseIsPressed == true) { // add the blue sky background
    var whichBar = mouseX / barWidth;
    if (whichBar != lastBar) { // ! counteracts
      var barX = whichBar * barWidth;
      fill(226, 197, 197);
      rect(barX, 0, barWidth, height);
      lastBar = whichBar;
    noStroke();
    }
  }
  }
  </script>
