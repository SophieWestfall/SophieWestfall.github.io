<!DOCTYPE html>
<html>
  <head>
    <title> NYC </title>
  </head>
  <style>
  body, html {
      height: 100%;
      margin: 0;
      font-size: 500px;
      font-weight: bold;
      color: white;
  }

  .bg {
      background-image: url("nyc.png");
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
  }

  </style>
  <body>
    <div class="bg">
      <center>
        <!-- NYC -->
      </center>
</div>
  </body>
<script>

var barWidth = 20;
var lastBar = -1;
PImage img;  // Declare variable "a" of type PImage

void setup() {
  size(840, 360);
  background(0);
  // The image file must be in the data folder of the current sketch
  // to load successfully
  img = loadImage("nyc.png");  // Load the image into the program
}

void draw() {

  // Displays the image at its actual size at point (0,0)
  image(img, 0, 0);
  // Displays the image at point (0, height/2) at half of its size
  image(img, 0, height/2, img.width/2, img.height/2);

    var myXdistance = random(-5,5); // make the little stars; use ellipses
    var myYdistance = random(-5,5);
    var mySize = random (5);
    ellipse(mouseX+myXdistance,mouseY+myYdistance,mySize,mySize);
    myXdistance = random(-20,20);
    myYdistance = random(-20,20);
    ellipse(mouseX+myXdistance,mouseY+myYdistance,mySize,mySize);
    fill(255, 248, 151); // yellow

 if (mousePressed == true) { // add the blue sky background
  var whichBar = mouseX / barWidth;
  if (whichBar != lastBar) { // ! counteracts
    var barX = whichBar * barWidth;
    fill(mouseY, height, height);
    rect(barX, 0, barWidth, height);
    lastBar = whichBar;
  noStroke();
  }
}
}

draw();
setup();
</script>
</html>
