<!DOCTYPE HTML>
<html>
<head>
<title>Hands</title>
<link rel="stylesheet"
href="styles.css"/>
</head>
<style>
body {
  overflow-x: hidden;
}

.container {
  width: 100%;
  height: 1000px;
}

.square {
  position: absolute;
}

.square-1 {
  width: 150px;
  height: 100px;
  top: 100px;
  right: 700px;
}

.square-2 {
  width: 30px;
  height: 10px;
  left: 800px;
  top: 700px;
}
.square-3{
  width: 90px;
  height: 60px;
  left: 340px;
  top: 75px;
}
.square-4{
  width: 90px;
  height: 60px;
  right: 40px;
  top: 420px;
}
</style>
<body>
  <img src="hold.jpg">
  <img src="rings.jpg" style="
      padding-top: 80px;
      padding-left: 0px;
      float: right;
  ">
<img src="fancy.jpg" style="
    padding-top: 100px;
    padding-right: 0px;
">

<div class="container" id="container">
  <div class="square square-3">
    <img src="gvo.png" width="350" height="350">
  </div>
  <div class="square square-1">
    <img src="flower.png" width="500" height="350">
  </div>
  <div class="square square-2">
  <img src="soap.png">
</div>
<div class="square square-4">
  <img src="romantic.jpg">
</div>
</div>

</body>
<script>
var container = document.getElementById('container');
var windowHeight = window.innerHeight;
var windowWidth = window.innerWidth;
var scrollArea = 800 - windowHeight;
var square1 = document.getElementsByClassName('square')[0];
var square2 = document.getElementsByClassName('square')[1];
var square3 = document.getElementsByClassName('square')[2];
var square4 = document.getElementsByClassName('square')[3];


// update position of square 1 and square 2 when scroll event fires.
window.addEventListener('scroll', function() {
  var scrollTop = window.pageYOffset || window.scrollTop;
  var scrollPercent = scrollTop/scrollArea || 0;

  square1.style.top = scrollPercent*window.innerWidth + 'px';
  square2.style.left = 800 - scrollPercent*window.innerWidth*0.6 + 'px';
  square3.style.left = scrollPercent*window.innerWidth + 'px';
  square4.style.right = 10 - scrollPercent*window.innerWidth*0.3 + 'px';

});
</script>
</html>
