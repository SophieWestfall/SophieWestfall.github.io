while (len--) {
  var val = Math.floor(Math.random()*100);
  // now also with custom radius
  var radius = Math.floor(Math.random()*70);

  max = Math.max(max, val);
  var point = {
    x: Math.floor(Math.random()*width),

  };
  points.push(point);
}
// heatmap data format

};
